<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Verification</title>
</head>

<body>
    <div class="container">
        <h1>Verify Your Number</h1>
        <div id="sender">
            <input type="text" id="nunber" placeholder="Enter your Number">
            <div id="recaptcha-container"></div>
            <input type="button" id="send" value="Send OTP" onClick="phoneAuth()">
        </div>
        <div id="verifier" style="display: none;">
            <input type="text" id="verificationcode" placeholder="Enter OTP">
            <input type="button" id="verify" value="Verify" onClick="codeverify()">
            <div class="p-conf">Number verified</div>
            <div class="n-conf">OTP ERROR</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCHtOl-zFFpcV2z0UmcEJHtrFyl4qfkpdE",
            authDomain: "otpverification-ccca5.firebaseapp.com",
            projectId: "otpverification-ccca5",
            storageBucket: "otpverification-ccca5.appspot.com",
            messagingSenderId: "272704989853",
            appId: "1:272704989853:web:9ed35029c8468ead2d8274"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        render();

        function render() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
            recaptchaVerifier.render();
        }
        function phoneAuth() {
            var number = document.getElementById('nunber').value;
            firebase.auth().signInWithPhoneNumber(number,
                window.recaptchaVerifier).then(function (confirmationResult) {
                    window.confirmationResult = confirmationResult;
                    coderesult = confirmationResult;
                    document.getElementById('sender').style.display = 'none';
                    document.getElementById('verifier').style.display = 'block';
                }).catch(function (error) {
                    alert(error.message);
                });
        }
        function codeverify() {
            var code = document.getElementById('verificationcode').value;
            coderesult.confirm(code).then(function () {
                document.getElementsByClassName('p-conf')[0].style.display = 'block';
                document.getElementsByClassName('n-conf')[0].style.display = 'none';
            }).catch(function () {
                document.getElementsByClassName('n-conf')[0].style.display = 'block';
                document.getElementsByClassName('p-conf')[0].style.display = 'none';
            });
        }
    </script>
</body>

</html>
